<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/bootstrap_jennyn.css">
		<link rel="stylesheet" href="dist/theme/jennyn.css"> 
		<!--<link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">-->


		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="/assets/images/jennyn_theme/geometric_orange_bg-01.svg">
					<div class="container-lg-12">
						<div class="mb-4 rounded-3 p-5 text-white" style="background-color: #D48C85;">
							<img class="image-flex" src="/assets/images/jennyn_theme/jenny_cartoon-01.svg" height=300>
							<h1 class="text-white">Presentation Title</h1>
							<h4 class="text-white">Subtitle</h4>
							<p>Description goes here.</p>
							<a href="http://www.jennyn.ca" class="btn btn-primary btn-lg m-2 text-white" type="button">Contact Me Here</a>
						</div>
					</div>
				</section>

				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				width: 1200,
  				height: 700,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
